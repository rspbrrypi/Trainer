<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Turktrainer</title>
    <script src="script.js" defer></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        // lees dir & push wl
       var fileNames = new Array();

        $.ajax({
        url: "wordlists/",
        success: function(data){
            $(data).find("td > a").each(function(){
                if(openFile($(this).attr("href"))){
                    fileNames.push($(this).attr("href"));
                    localStorage.clear();
                    let string = JSON.stringify(fileNames);
                    localStorage.setItem("wLists", string);
                }
            });
        }
        });


        function openFile(file) {
            var extension = file.substr( (file.lastIndexOf('.') +1) );
            switch(extension) {
                case 'json':
                    return true;
                default:
                    return false;
            }
        };
    </script>
</head>
<body>
    <h1>Woorden Trainer</h1>

    <select id="kiesOefening">
      <option value="none" selected disabled>Kies een lijst:</option>
      <!-- hier woordenlijsten  -->



    </select>
 <script>
        let retString = localStorage.getItem("wLists")
        let retArray = JSON.parse(retString)
        let selectElem = document.getElementById("kiesOefening");
        retArray.forEach(filename => {
            let optionElem = document.createElement("option");
            optionElem.innerText = filename
            selectElem.appendChild(optionElem)
        });
</script>


<container>
    <div id="NLofTR"></div>
    <label class="switch">
        <input type="checkbox" id="toggle">
        <span class="slider round"></span>
    </label>
</container>


<div class="flex-container">
    <box id="NL"></box>
    <box id="TR"></box>
</div>
